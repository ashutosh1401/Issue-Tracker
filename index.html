<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Issue Tracker</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body onload="fetchIssues()">
    <div class="container">
      <h1>ISSUE TRACKER</h1>
      <div class="jumbotron">
        <h3>Add New Issue:-</h3>
        <form action="" id="issueInputForm">
          <div class="form-group">
            <label for="issueDescription">Description</label>
            <input
              type="text"
              class="form-control"
              id="issueDescription"
              placeholder="Describe your Issue"
            />
          </div>
          <div class="form-group">
            <label for="issueSeverity">Severity</label>
            <select id="issueSeverity" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label for="issueAssign">Assigned to</label>
            <input
              type="text"
              class="form-control"
              id="issueAssign"
              placeholder="Enter responsible ...."
            />
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
      <div class="col-lg-12">
        <div id="issuesList"></div>
      </div>
    </div>
    <div class="container">
      <footer>
        <p>This is made by <i>Ashutosh Thakur</i></p>
        <p>&copy; Team marcos</p>
      </footer>
    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
      crossorigin="anonymous"
    ></script>
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
